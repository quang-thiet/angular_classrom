<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7">
                <form action="" class="mt-3">
                <p class="text-center fw-bold">Đăng nhập</p>
                <div class="form-group">
                    <label>Tên đăng nhập</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name">
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" class="form-control" [(ngModel)]="user.pass" >
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary" (click)="Login()">Đăng nhập</button>
                    <div>
                        <button class="btn btn-secondary" (click)="googleLogin()" style="margin-right: auto ;">Đăng nhập google</button>
                    </div>
                </div>
            </form> 
            
        </div>
    </div>
    <div class="row">
        <button></button>
    </div>
</div>
